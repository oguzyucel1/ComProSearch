name: Oksid Scraper

on:
  workflow_dispatch:
    inputs:
      marketplace:
        description: "Marketplace adÄ±"
        required: true
      job_id:
        description: "Job ID"
        required: true

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          cd scripts/oksid
          pip install -r requirements.txt

      - name: Run scraper
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          cd scripts
          python -m oksid.update_oksid "${{ github.event.inputs.job_id }}"
