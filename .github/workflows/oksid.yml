name: Oksid Scraper

on:
  workflow_dispatch: # elle tetikleme

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/oksid/requirements.txt
          sudo apt-get update
          sudo apt-get install -y xvfb chromium-browser chromium-chromedriver

      - name: Run scraper with xvfb
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          PYTHONPATH: ${{ github.workspace }}
        run: |
          xvfb-run -a python -m scripts.oksid.update_oksid
