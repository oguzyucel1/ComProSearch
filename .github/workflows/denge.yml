name: Denge Scraper

on:
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/denge/requirements.txt

      - name: üåê Install Playwright Browsers (Chromium)
        run: |
          playwright install chromium

      - name: Debug Supabase secrets
        run: |
          echo "SUPABASE_URL=$SUPABASE_URL"
          echo "SUPABASE_KEY length: ${#SUPABASE_KEY}"
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          DENGE_EMAIL: ${{ secrets.DENGE_EMAIL }}
          DENGE_PASSWORD: ${{ secrets.DENGE_PASSWORD }}

      - name: Run scraper
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          DENGE_EMAIL: ${{ secrets.DENGE_EMAIL }}
          DENGE_PASSWORD: ${{ secrets.DENGE_PASSWORD }}
          PYTHONPATH: ${{ github.workspace }}
          TR_PROXY_URL: ${{ secrets.TR_PROXY_URL }}
        run: |
          python -m scripts.denge.update_denge
